<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Responsive</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <div class="logo">

            </div>
        </a>

        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <aside>
        <div class="calendar">
            <h3>Tech Calendar</h3>
            <ul>
                <li>Sydney 12 Jul</li>
                <li>Melbourne 18 Jul</li>
                <li>South AU. 3 Jun</li>
            </ul>
        </div>

        <form>
            <h3>Newsletter</h3>

            <label for="user-name">Name :</label>
            <input type="text" name="user-name" id="user-name" required>

            <label for="user-email">Email :</label>
            <input type="email" name="user-email" id="user-email" required>


            <button type="submit">Submit</button>

        </form>

    </aside>

    <main>
        <h1>Global Partners</h1>
        <div class="cards">

            <div class="card">
                <div class="image-1"></div>
                <p class="partner">Samsung</p>
            </div>

            <div class="card">
                <div class="image-2"></div>
                <p class="partner">IBM</p>
            </div>

            <div class="card">
                <div class="image-3"></div>
                <p class="partner">Apple</p>
            </div>

            <div class="card">
                <div class="image-4"></div>
                <p class="partner">Omega</p>
            </div>

            <div class="card">
                <div class="image-5"></div>
                <p class="partner">HSBC</p>
            </div>

        </div>
    </main>

    <footer>
        <p>Copyright techMeetups&copy 2023</p>
    </footer>

</body>
</html>
